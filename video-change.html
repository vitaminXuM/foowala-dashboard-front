<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <LINK rel="Bookmark" href="/favicon.ico">
    <LINK rel="Shortcut Icon" href="/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="static/css/font-awesome.css" />
    <link rel="stylesheet" type="text/css" href="static/css/simditor.css" />
    <link rel="stylesheet" type="text/css" href="static/h-ui/css/H-ui.min.css" />
    <link rel="stylesheet" type="text/css" href="static/h-ui.admin/css/H-ui.admin.css" />
    <link rel="stylesheet" type="text/css" href="lib/Hui-iconfont/1.0.7/iconfont.css" />
    <link rel="stylesheet" type="text/css" href="lib/icheck/icheck.css" />
    <link rel="stylesheet" type="text/css" href="static/h-ui.admin/skin/default/skin.css" id="skin" />
    <link rel="stylesheet" type="text/css" href="static/h-ui.admin/css/style.css" />
    <title>修改视频</title>
    <link href="lib/webuploader/0.1.5/webuploader.css" rel="stylesheet" type="text/css" />
</head>
<style type="text/css">
.thumbImg {
    width: 50%;
}
</style>

<body>
    <input type="hidden" id="idcache" />
    <div class="page-container">
        <form class="form form-horizontal" id="form-article-add">
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2">视频名称：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="text" class="input-text" value="" placeholder="" id="name" name="">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2">视频描述：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <textarea class="editor" placeholder="" id="desc"></textarea>
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2">视频展示：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <img id="imgsource" src="" class="thumbImg" />
                </div>
            </div>
            <div class="row cl">
                <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
                    <button onClick="article_save();" class="btn btn-primary radius" type="button"><i class="Hui-iconfont">&#xe632;</i> 保存</button>
                    <button onClick="layer_close();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
                </div>
            </div>
        </form>
    </div>
    <input type="hidden" id="path" />
    <!--_footer 作为公共模版分离出去-->
    <script type="text/javascript" src="lib/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="static/js/module.js"></script>
    <script type="text/javascript" src="static/js/uploader.js"></script>
    <script type="text/javascript" src="static/js/simditor.js"></script>
    <script type="text/javascript" src="lib/layer/2.1/layer.js"></script>
    <script type="text/javascript" src="lib/icheck/jquery.icheck.min.js"></script>
    <script type="text/javascript" src="lib/jquery.validation/1.14.0/jquery.validate.min.js"></script>
    <script type="text/javascript" src="lib/jquery.validation/1.14.0/validate-methods.js"></script>
    <script type="text/javascript" src="lib/jquery.validation/1.14.0/messages_zh.min.js"></script>
    <script type="text/javascript" src="static/h-ui/js/H-ui.js"></script>
    <script type="text/javascript" src="static/h-ui.admin/js/H-ui.admin.js"></script>
    <script type="text/javascript" src="static/h-ui.admin/js/comment.js"></script>
    <script type="text/javascript" src="static/js/config.js"></script>
    <!--/_footer /作为公共模版分离出去-->
    <!--请在下方写此页面业务相关的脚本-->
    <script type="text/javascript" src="lib/webuploader/0.1.5/webuploader.min.js"></script>
    <script type="text/javascript">
    //文本编辑
    var editor = new Simditor({
        textarea: $('.editor'),
        toolbarFloat: false
    });

    function article_save() {
        var data = {
            id: $("#idcache").val(),
            name: $("#name").val(),
            desc: delHtmlTag(editor.getValue())
        }
        if (!data.name) {
            alert("请填写视频名称（即标题）");
            return;
        }
        if (!data.column) {
            alert("请选择视频分类栏目");
            return;
        }

        $.ajax({
            type: "POST",
            url: "http://" + config.api.host + ":" + config.api.port + "/api/source/update",
            data: data,
            dataType: "json",
            async: true,
            success: function(result) {
                if (result.errcode == 0) {
                    layer.msg('图片基本信息修改成功!', {
                        icon: 1,
                        time: 1000
                    });
                } else {
                    alert(result.errmsg);
                }
            }
        })
    }

    function layer_close() {
        self.location.href = "picture-list.html";
    }

    function getQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) return (r[2]);
        return null;
    }

    function delHtmlTag(str) {
        return str.replace(/<[^>]+>/g, ""); //去掉所有的html标记  
    }


    $(function() {
        var id = getQueryString("id");
        $.ajax({
            type: "GET",
            url: "http://" + config.api.host + ":" + config.api.port + "/api/source/get",
            data: {
                id: id
            },
            dataType: "json",
            async: true,
            success: function(result) {
                if (result.errcode == 0) {
                    $("#idcache").val(id);
                    var data = result.data;
                    $("#name").val(data.name);
                    editor.setValue(data.description);
                    $("#imgsource").attr("src", data.url);
                } else {
                    alert(result.errmsg);
                }
            }
        })
    })
    </script>
</body>

</html>
