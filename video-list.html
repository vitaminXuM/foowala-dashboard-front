    <script type="text/javascript">
	    (function(start, limit) {
	        var currPage = start
	        var pageSize = limit
	        $.ajax({
	            type: "GET",
	            url: "http://" + config.api.host + ":" + config.api.port + "/api/source/list",
	            data: {
	                type: 2,
	                start: currPage,
	                limit: pageSize
	            },

	                    $("#datacount").html(result.total);
	                    var str = "";

	                            '<td>' +
	                            '<a href="' + arr[i].url + '" data-lightbox="gallery" data-title="' + arr[i].name + '"><img src="' + arr[i].url + '?response-content-type=image/jpg&x-oss-process=image/resize,m_fixed,h_80,w_80"></a>' +
	                            '</td>' +
	                            '<td class="text-c">' + arr[i].name + '</td>' +
	                            '<td>' + arr[i].description + '</td>' +
	                            '<td>' + newDate.format("yyyy-MM-dd h:m:s") + '</td>' +
	                            '<td>' + (arr[i].status == 1 ? "已发布" : "已下架") + '</td>' +
	                            '<td class="td-manage">' +
	                            '<a style="text-decoration:none" class="ml-5" onClick="video_edit(\'' + arr[i]._id + '\')" href="javascript:;" title="编辑"><i 	class="Hui-iconfont">&#xe6df;</i></a>';

	                            if(arr[i].status == 1) {
	                            	str += '<a style="text-decoration:none" class="ml-5" onClick="video_onoff(this, \'' + arr[i]._id + '\', 2)" )" href="javascript:;" title="下架"><i class="Hui-iconfont Hui-iconfont-xiajia"></i></a>';
	                            } else {
	                            	str += '<a style="text-decoration:none" class="ml-5" onClick="video_onoff(this, \'' + arr[i]._id + '\', 1)" )" href="javascript:;" title="发布"><i class="Hui-iconfont Hui-iconfont-shangjia"></i></a>';
	                            }
	                            

	                            str += '<a style="text-decoration:none" class="ml-5" onClick="video_del(this, \'' + arr[i]._id + '\')" href="javascript:;" title="删除"><i class="Hui-iconfont">&#xe6e2;</i></a>' +
	                            '</td>' +
	                            '</tr>';
	                    }

	                    $("#dataContainer").append(str)

	                    $('#pageTool').Paging({
	                        pagesize: pageSize,
	                        count: result.total,
	                        callback: function(page, size, count) {
	                            currPage = page
	                            $.ajax({
	                                type: "GET",
	                                url: "http://" + config.api.host + ":" + config.api.port + "/api/source/list",
	                                data: {
	                                    type: 2,
	                                    start: currPage,
	                                    limit: pageSize
	                                },
	                                dataType: "json",
	                                async: true,
	                                success: function(result) {
	                                    if (result.errcode == 0) {
	                                        $("#dataContainer").html("");
	                                        $("#datacount").html(result.total);
	                                        var str = "";
	                                        var arr = result.data;
	                                        var len = result.data.length;
	                                        var newDate = new Date();
	                                        for (var i = 0; i < len; i++) {
	                                            newDate.setTime(arr[i].modified);
	                                            str += '<tr class="text-c">' +
	                                                '<td>' +
	                                                '<input name="" type="checkbox" value="' + arr[i]._id + '">' +
	                                                '</td>' +
	                                                '<td>' +
	                                                '<a href="' + arr[i].url + '" data-lightbox="gallery" data-title="' + arr[i].name + '"><img src="' + arr[i].url + '?response-content-type=image/jpg&x-oss-process=image/resize,m_fixed,h_80,w_80"></a>' +
	                                                '</td>' +
	                                                '<td class="text-c">' + arr[i].name + '</td>' +
	                                                '<td>' + arr[i].description + '</td>' +
	                                                '<td>' + newDate.format("yyyy-MM-dd h:m:s") + '</td>' +
	                                                '<td>' + (arr[i].status == 1 ? "已发布" : "已下架") + '</td>' +
	                                                '<td class="td-manage">' +
	                                                '<a style="text-decoration:none" class="ml-5" onClick="video_edit(\'' + arr[i]._id + '\')"" href="javascript:;" title="编辑"><i 	class="Hui-iconfont">&#xe6df;</i></a>';
	                                                
	                                                if(arr[i].status == 1) {
						                            	str += '<a style="text-decoration:none" class="ml-5" onClick="video_onoff(this, \'' + arr[i]._id + '\', 2)" )" href="javascript:;" title="下架"><i class="Hui-iconfont Hui-iconfont-xiajia"></i></a>';
						                            } else {
						                            	str += '<a style="text-decoration:none" class="ml-5" onClick="video_onoff(this, \'' + arr[i]._id + '\', 1)" )" href="javascript:;" title="发布"><i class="Hui-iconfont Hui-iconfont-shangjia"></i></a>';
						                            }

	                                                str += '<a style="text-decoration:none" class="ml-5" onClick="video_del(this, \'' + arr[i]._id + '\')" href="javascript:;" title="删除"><i class="Hui-iconfont">&#xe6e2;</i></a>' +

	                        }

	                }

	        })
	    })(1, 10)


	    function delall() {
	    	layer.confirm('确认要删除吗？', function(index) {
	    		var itemArr = []
	        	$("input.ckbitem").each(function(i, d) {
	        		if(d.value && d.checked == true) {
	        			itemArr.push(d.value);
	        		}
	        	})

	        	if(itemArr.length == 0) {
	        		alert("请选择要删除的数据");
	        		return;
	        	}

	        	$.ajax({
		            type: "POST",
		            url: "http://"+config.api.host+":"+config.api.port+"/api/source/del",
		            data: {
		                idarr: itemArr
		            },
		            dataType: "json",
		            async: true,
		            success: function(result) {
		                if (result.errcode == 0) {
		                	setTimeout(function() {
				            	window.location.reload();
				            },1000);
				            layer.msg('已删除!', {
				                icon: 1,
				                time: 1000
				            });
		                } else {
		                    alert(result.errmsg);
		                }
		            }
		        })
	    	});
	    }

	    Date.prototype.format = function(format) {
	        var date = {
	            "M+": this.getMonth() + 1,
	            "d+": this.getDate(),
	            "h+": this.getHours(),
	            "m+": this.getMinutes(),
	            "s+": this.getSeconds(),
	            "q+": Math.floor((this.getMonth() + 3) / 3),
	            "S+": this.getMilliseconds()
	        };
	        if (/(y+)/i.test(format)) {
	            format = format.replace(RegExp.$1, (this.getFullYear() + '').substr(4 - RegExp.$1.length));
	        }
	        for (var k in date) {
	            if (new RegExp("(" + k + ")").test(format)) {
	                format = format.replace(RegExp.$1, RegExp.$1.length == 1 ? date[k] : ("00" + date[k]).substr(("" + date[k]).length));
	            }
	        }
	        return format;
	    }

	    /*视频-添加*/
	    function video_add(title, url) {
	        var index = layer.open({
	            type: 2,
	            title: title,
	            content: url
	        });
	        layer.full(index);
	    }

	    /*视频-上架，下架*/
	    function video_onoff(obj, id, status) {
	    	var msg = "";
	    	if(status == 1) {
	    		msg = '确认要发布吗？';
	    	} else {
				msg = '确认要下架吗？';
	    	}
	        layer.confirm(msg, function(index) {
	            $.ajax({
		            type: "POST",
		            url: "http://"+config.api.host+":"+config.api.port+"/api/source/onoff",
		            data: {
		                id: id,
		                status: status
		            },
		            dataType: "json",
		            async: true,
		            success: function(result) {
		                if (result.errcode == 0) {
		                	setTimeout(function() {
				            	window.location.reload();
				            },1000);
		                	if(status == 1) {
					    		layer.msg('已发布!', {
					                icon: 1,
					                time: 1000
					            });
					    	} else {
								layer.msg('已下架!', {
					                icon: 1,
					                time: 1000
					            });
					    	}
		                } else {
		                    alert(result.errmsg);
		                }
		            }
		        })
	        });
	    }

	    /*图片-发布*/
	    function picture_start(obj, id) {
	        layer.confirm('确认要发布吗？', function(index) {
	            $(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" onClick="picture_stop(this,id)" href="javascript:;" title="下架"><i class="Hui-iconfont">&#xe6de;</i></a>');
	            $(obj).parents("tr").find(".td-status").html('<span class="label label-success radius">已发布</span>');
	            $(obj).remove();
	            layer.msg('已发布!', {
	                icon: 6,
	                time: 1000
	            });
	        });
	    }

	    /*视频-编辑*/
	    function video_edit(id) {
	        var index = layer.open({
	            type: 2,
	            title: "视频编辑",
	            content: "video-change.html?id="+id
	        });
	        layer.full(index);
	    }

	    /*视频-删除*/
	    function video_del(obj, id) {
	        layer.confirm('确认要删除吗？', function(index) {
	        	$.ajax({
		            type: "POST",
		            url: "http://"+config.api.host+":"+config.api.port+"/api/source/del",
		            data: {
		                idarr: [id]
		            },
		            dataType: "json",
		            async: true,
		            success: function(result) {
		                if (result.errcode == 0) {
		                	setTimeout(function() {
				            	window.location.reload();
				            },1000);
		                	$(obj).parents("tr").remove();
				            layer.msg('已删除!', {
				                icon: 1,
				                time: 1000
				            });
		                } else {
		                    alert(result.errmsg);
		                }
		            }
		        })
	        });
	    }
